<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanchain Asset Tracker</title>
    <!-- 引入 Tailwind CSS CDN：用于渲染 V3 LP NFT 资产卡片 -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 Inter 和 Roboto Mono 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <!-- 使用 Font Awesome 图标库 for cleaner buttons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- 注意：favicon.png 路径可能需要根据您的实际部署情况调整 -->
    <link rel="icon" type="image/svg+xml" href="/images/logo.svg">
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="/images/logo.svg" alt="Wanchain Logo" class="logo">
            <span class="header-title">Wanchain Asset Tracker</span>
        </div>
    </header>

    <main class="container">
        <!-- 标题移到 Header 后，这里可以移除或保留作为页面标题 -->
        <!-- <h1>Wanchain Asset Tracker</h1> -->

        <div class="search-form">
            <input type="text" id="addressInput" list="addressHistory" placeholder="Enter a Wanchain address to track assets across all protocols.">
            <datalist id="addressHistory"></datalist>
            <!-- 优化按钮图标 -->
            <button id="fetchButton"><i class="fa-solid fa-magnifying-glass"></i> Query Assets</button>
            <button id="clearHistoryButton" title="Clear search history"><i class="fa-solid fa-trash-can"></i> Clear History</button>
        </div>

        <!-- 错误和加载指示器 -->
        <div id="loading" style="display: none;">
            <i class="fa-solid fa-spinner fa-spin"></i> Loading assets...
        </div>
        <div id="error" style="display: none;"></div>

        <!-- 结果展示区 -->
        <section id="resultsContainer">
            <p style="text-align: center; color: var(--text-muted); margin-top: 50px;">
                Enter a Wanchain address above to view your decentralized portfolio.
            </p>
        </section>
        
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Wanchain. All Rights Reserved.</p>
            <div class="footer-links">
                <a href="https://www.wanchain.org/" target="_blank">Website</a>
                <a href="https://wanscan.org/" target="_blank">Block Explorer</a>
                <a href="https://github.com/wanchain/wanchain-asset-tracker" target="_blank">GitHub</a>
            </div>
        </div>
    </footer>

    <!-- JavaScript Modules -->
    <script type="module" src="main.js"></script>
</body>
</html>
